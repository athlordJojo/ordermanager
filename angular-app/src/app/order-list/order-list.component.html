<div class="row bg-dark">
  <div class="col-lg">
    <p class="display-3 text-white text-center">
      Bereit zur Abholung: <span class="badge badge-success">{{scoreBoardNumberOflastReadyOrder}}</span>
    </p>
  </div>
</div>

<div class="row bg-dark">
  <div class="col">
    <ul class="  list-group text-center">
      <li class="list-group-item list-group-item-dark">In Bearbeitung</li>
      <div class="display-4">
        <li *ngFor="let inProgressOrders of chunksOfInProgressOrders" class="list-group-item list-group-item-secondary">
          <span *ngFor="let inProgressOrder of inProgressOrders"
                class="badge badge-secondary ml-4 mr-4">{{inProgressOrder.scoreBoardNumber }}</span>
        </li>
      </div>
    </ul>
  </div>
  <div class="col">
    <ul class="list-group  text-center">
      <li class="list-group-item list-group-item-dark">Bereit</li>
      <div class="display-4">
        <li *ngFor="let readyOrders of chunkOfReadyOrders" class="list-group-item list-group-item-success">
          <span *ngFor="let readyOrder of readyOrders" class=" badge badge-success ml-4 mr-4">{{readyOrder.scoreBoardNumber }}</span>
        </li>
      </div>
    </ul>
  </div>
</div>
