<div class="row bg-dark">
  <div class="col-lg">
    <p class="display-3 text-white text-center">
      Bereit zur Abholung: <span class="badge badge-success">{{scoreBoardNumberOflastReadyOrder}}</span>
    </p>
  </div>
</div>

<div class="row bg-dark">
  <div class="col">
    <ul class="  list-group text-center">
      <li class="list-group-item list-group-item-dark">In Bearbeitung</li>
      <li *ngFor="let inProgressOrder of inProgressOrders" class="list-group-item list-group-item-secondary">
        <span class="badge badge-secondary">{{inProgressOrder.scoreBoardNumber }}</span>
      </li>
    </ul>
  </div>
  <div class="col">
    <ul class="list-group  text-center">
      <li class="list-group-item list-group-item-dark">Bereit</li>
      <li *ngFor="let readyOrder of readyOrders" class="list-group-item list-group-item-success">
        <span class="badge badge-success">{{readyOrder.scoreBoardNumber }}</span>
      </li>
    </ul>
  </div>
</div>
