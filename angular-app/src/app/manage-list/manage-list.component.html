<ul class="list-group text-center">
  <li class="list-group-item list-group-item-dark">{{orders.length}} {{description}}
  </li>
  <li (click)="handleClick(order)" [ngClass]="cssHelperService.getClassForListItem(order, selectedOrder)"

</ul>
