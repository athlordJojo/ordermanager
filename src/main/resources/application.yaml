spring:
  h2:
    console:
      enabled: false
      path: "/h2"
  datasource:
    url: jdbc:h2:file:./ordermanager-db
    username: foo
    password: bar
    driver-class-name: org.h2.Driver
  flyway:
    locations: classpath:db/migration/common,classpath:db/migration/h2
  jpa:
    hibernate:
      ddl-auto: none
logging:
  file:
    path: ./
    name: ordermanager.log
